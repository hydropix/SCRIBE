# SCRIBE - Automated Intelligence Gathering Configuration

# Reddit Collection
reddit:
  subreddits:
    - artificial
    - ArtificialInteligence
    - MachineLearning
    - OpenAI
    - singularity
    - AGI
    - StableDiffusion
    - AIethics
    - Futurology
    - DarkFuturology
    - DataScience
    - computervision
    - robotics
    - SillyTavernAI
    - ClaudeAI
    - claudexplorers
    - LocalLLaMA
    - AI_Agents

  # Number of posts to fetch per subreddit 50
  posts_limit: 5

  # Timeframe for posts (day, week, month, year, all)
  timeframe: day

  # Include top comments
  include_comments: true
  comments_limit: 5

# YouTube Collection
youtube:
  # Search by keywords
  keywords:
    - "AI research"

  # Specific channels to monitor (Channel IDs or usernames)
  channels:
    - "@YannicKilcher"
    - "@AIExplained-"
    - "@VisionIA-FR"
    - "@matthew_berman"

  # Number of videos per search/channel (20)
  videos_limit: 1

  # Number of days to look back
  days_back: 1

  # Accepted languages for transcripts
  languages:
    - fr
    - en

# Filtering and Analysis
analysis:
  # Relevance criteria (used in LLM prompts)
  relevance_threshold: 7  # Score out of 10

  # Categories to identify
  categories:
    - "Large Language Models"
    - "Vibe Coding"
    - "Reinforcement Learning"
    - "AI Ethics & Safety"
    - "AI Tools & Applications"
    - "Research Papers"
    - "Futurology"
    - "AI Agents & Autonomous Systems"
    - "Multimodal AI"
    - "AI Regulation & Policy"
    - "Open Source Models"
    - "AI Hardware & Infrastructure"
    - "Generative AI (Text/Image/Video/Audio)"
    - "AI in Healthcare"
    - "AI Security & Adversarial Attacks"
    - "Robotics & Embodied AI"
    - "AI Benchmarks & Evaluations"
    - "Enterprise AI & Business Applications"
    - "AI Startups & Funding"
    - "Model Fine-tuning & Training"
    - "Prompt Engineering"
    - "AI Reasoning & Chain-of-Thought"

  # Deduplication
  similarity_threshold: 0.85  # Cosine similarity (0-1)

# Report Generation
reports:
  # Date format in file names
  date_format: "%Y-%m-%d"

  # Output directory
  output_dir: "data/reports"

  # Minimum number of insights to generate a report
  min_insights: 3

  # Include collection metrics
  include_metrics: true

  # Report language (en, fr, es, de, etc.)
  # This controls the language for insights extraction and executive summary
  language: "fr"

# Discord Notifications
discord:
  # Enable/disable Discord notifications
  enabled: true

  # Use rich embeds with images (recommended)
  # If true: sends formatted embeds with Reddit images and YouTube thumbnails
  # If false: sends plain text report (legacy mode)
  rich_embeds: true

  # Send executive summary in notification
  send_executive_summary: true

  # Send metrics in notification
  send_metrics: true

  # Optional: Role to mention (e.g., "@everyone" or role ID)
  mention_role: ""
